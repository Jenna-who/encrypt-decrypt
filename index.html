<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption/Decryption Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Encryption/Decryption Tool</h1>

        <div class="row">
            <!-- Encryption Box -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Encryption</h3>
                    </div>
                    <div class="card-body">
                        <form id="encryptionForm">
                            <div class="form-group">
                                <label for="encryptAlgorithm">Algorithm:</label>
                                <select id="encryptAlgorithm" class="form-control">
                                    <option value="aes">AES</option>
                                    <option value="des">DES</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="encryptKey">Key:</label>
                                <input type="text" id="encryptKey" class="form-control" placeholder="Enter key if required">
                            </div>
                            <div class="form-group">
                                <label for="encryptText">Text:</label>
                                <textarea id="encryptText" class="form-control" rows="6" placeholder="Enter text to encrypt..."></textarea>
                            </div>
                            <button type="button" id="encryptButton" class="btn btn-primary">Encrypt</button>
                        </form>
                        <h4 class="mt-3">Encrypted Text:</h4>
                        <textarea id="encryptedResult" class="form-control" rows="6" readonly></textarea>
                    </div>
                </div>
            </div>

            <!-- Decryption Box -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Decryption</h3>
                    </div>
                    <div class="card-body">
                        <form id="decryptionForm">
                            <div class="form-group">
                                <label for="decryptAlgorithm">Algorithm:</label>
                                <select id="decryptAlgorithm" class="form-control">
                                    <option value="aes">AES</option>
                                    <option value="des">DES</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="decryptKey">Key:</label>
                                <input type="text" id="decryptKey" class="form-control" placeholder="Enter key if required">
                            </div>
                            <div class="form-group">
                                <label for="decryptText">Text:</label>
                                <textarea id="decryptText" class="form-control" rows="6" placeholder="Enter text to decrypt..."></textarea>
                            </div>
                            <button type="button" id="decryptButton" class="btn btn-primary">Decrypt</button>
                        </form>
                        <h4 class="mt-3">Decrypted Text:</h4>
                        <textarea id="decryptedResult" class="form-control" rows="6" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">

            <i class="fab fa-linkedin social-icon"></i>
        </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
